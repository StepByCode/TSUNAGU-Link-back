name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: |
            /code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            重要な指示: レビューコメントは必ず日本語で記述してください。
            このプルリクエストを以下の観点でレビューしてください：
            ## コード品質
            - Goのベストプラクティスとイディオムに従っているか
            - コードの可読性と保守性
            - 適切なエラーハンドリング
            - リソースのクリーンアップ（defer, Close等）
            ## セキュリティ
            - SQLインジェクション、XSS等のOWASP Top 10脆弱性
            - 認証・認可の適切な実装
            - 機密情報の適切な取り扱い
            - 入力値の検証とサニタイゼーション
            ## パフォーマンス
            - 不要なメモリアロケーション
            - N+1クエリ問題
            - ゴルーチンリーク
            - データベースインデックスの適切な使用
            ## テスト
            - テストカバレッジの十分性
            - エッジケースのテスト
            - モックの適切な使用
            - テストの可読性
            ## データベース
            - Atlasマイグレーションファイルの正確性
            - schema.hclとマイグレーションの整合性
            - ロールバック可能性（downマイグレーション）
            - 外部キー制約とインデックスの適切性
            ## 仕様駆動開発（SDD）
            - .kiro/specs/配下の仕様との整合性
            - 要件・設計・タスクとの対応
            - ステアリング文書(.kiro/steering/)との一貫性
            ## その他
            - 後方互換性の維持
            - ドキュメントの更新
            - 不要なコードの削除
            - コミットメッセージの明確性
            レビュー結果は日本語で提供してください。
            重大な問題があれば明確に指摘し、改善提案を具体的に示してください。
            良い実装についても積極的にコメントしてください。
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options

