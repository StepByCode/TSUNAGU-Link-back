name: Claude PR Review

on:
  pull_request:
    types: [labeled]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Only run when 'claude-review' label is added or @claude is mentioned
    if: |
      (github.event_name == 'pull_request' &&
       github.event.label.name == 'claude-review') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          # OAuth認証（Pro/Maxサブスクリプション）またはAPI Key認証をサポート
          # CLAUDE_CODE_OAUTH_TOKEN が設定されていればそれを使用、なければ ANTHROPIC_API_KEY を使用
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN || secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            このプルリクエストを以下の観点でレビューしてください：

            ## コード品質
            - Goのベストプラクティスとイディオムに従っているか
            - コードの可読性と保守性
            - 適切なエラーハンドリング
            - リソースのクリーンアップ（defer, Close等）

            ## セキュリティ
            - SQLインジェクション、XSS等のOWASP Top 10脆弱性
            - 認証・認可の適切な実装
            - 機密情報の適切な取り扱い
            - 入力値の検証とサニタイゼーション

            ## パフォーマンス
            - 不要なメモリアロケーション
            - N+1クエリ問題
            - ゴルーチンリーク
            - データベースインデックスの適切な使用

            ## テスト
            - テストカバレッジの十分性
            - エッジケースのテスト
            - モックの適切な使用
            - テストの可読性

            ## データベース
            - Atlasマイグレーションファイルの正確性
            - schema.hclとマイグレーションの整合性
            - ロールバック可能性（downマイグレーション）
            - 外部キー制約とインデックスの適切性

            ## 仕様駆動開発（SDD）
            - .kiro/specs/配下の仕様との整合性
            - 要件・設計・タスクとの対応
            - ステアリング文書(.kiro/steering/)との一貫性

            ## その他
            - 後方互換性の維持
            - ドキュメントの更新
            - 不要なコードの削除
            - コミットメッセージの明確性

            レビュー結果は日本語で提供してください。
            重大な問題があれば明確に指摘し、改善提案を具体的に示してください。
            良い実装についても積極的にコメントしてください。
